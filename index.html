<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locator</title>
    <link href="./assets/style.css" rel="stylesheet" />
</head>

<body>
    <div id="map"></div>

    <button type="button" id="locate" title="Locate">
        <i class="fas fa-location-arrow"></i>
    </button>

    <div class="controls gap-1">
        <h4>
            Filters
        </h4>
        <div>
            <label for="start">
                Start
            </label>
            <input id="start" type="date" placeholder="Select Start Date" />
        </div>

        <div>
            <label for="end">
                End
            </label>
            <input id="end" type="date" placeholder="Select End Date" />
        </div>
        <hr />
        <br />
    </div>

    <script type="module" crossorigin src="./src/index.js"></script>
</body>

</html>
