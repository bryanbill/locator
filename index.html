<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locator</title>
    <link href="./assets/style.css" rel="stylesheet" />
</head>

<body>
    <div id="map">
        <button type="button" id="locate" title="Locate">
            <i class="fas fa-location-arrow"></i>
        </button>

        <button type="button" id="menu" title="Menu">
            <i class="fas fa-bars"></i>
        </button>

        <div class="controls gap-1 hidden animate-slide-out" id="controls">
            <h4>
                Filters
            </h4>
            <div>
                <label for="start">
                    Start
                </label>
                <input id="start" type="datetime-local" placeholder="Select Start Date" />
            </div>

            <div>
                <label for="end">
                    End
                </label>
                <input id="end" type="datetime-local" placeholder="Select End Date" />
            </div>
            <hr />
            <br />

        </div>


    </div>

    <dialog id="dialog" class="hidden">
        <div id="title"></div>
        <div id="content">

        </div>
        <br>
        <div class="actions">
            <button type="button" id="close" class="btn btn-primary">
                Close
            </button>
        </div>
    </dialog>

    <script type="module" crossorigin src="./src/index.js"></script>
</body>
